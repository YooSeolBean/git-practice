  <!--😱충돌상황😱
  다른 운영체제에서는 h1에 다른 내용이 수정된 채로 git hub에 추가됨
  또다른 운영체제에서 그 사실을 모르고 h1에 다른 내용을 넣어버림-->
  <h1>냥냥</h1>
  <!--이 충돌상황을 알지못한채 git push origin master를 해버리면?
  => rejected가 뜸(failed to push some refs to 'https://github---')
  
  ❤️솔루션❤️
  : 1. 로컬환경에서 만든 현재 버전을 다시 reset이라는 명령을 통해서 
       한단계 뒤로 되돌리기하기
    (git reset --hard HEAD~1)
  => 하지만 거대 프로젝트의 경우, 기존 수정안이랑 현재 수정안의 내용이
    고루고루 필요한 경우가 있음.
  => 이럴 때 한단게 뒤로 되돌리기를 하면 기존 수정안이 아예 삭제돼버림
 : 2. 두 수정안을 적절히 섞어서 아예 새로운 버전으로 다시 만들어내기✨
   1) git pull 을 이용해서 원격 저장소에 있는 내용 가져오기
  (push - 로컬에서 원격저장소로 밀어내기(깃허브로 밀어내기)
   pull - 원격저장소에 있는 내용을 로컬저장소로 당겨오기  ) 
   ~> git pull origin master 
  : COMPLETE라는 '충돌이 났다'라는 메시지가 옴
  : 문서에 현재 변경사항과  다른 운영체제에서 바꾸어놨었던 내용이
    들어있음
  : 그 아래 이상한 문자는 커밋 내역의 ID라고 보면 됨

  3. 수정한 내용/ 원격 저장소에서 가지고 온 내용이 다른데,
     어떤 내용으로 할지는 내가 컴퓨터가 아닌 내가 결정할 일
  : VSC에서는 현재 변경사항 수락 / 수신변경사항 수락 / 두 변경사항 모두 수락/ 변경사항 비교의
    목록을 부여하는데 그 중 선택하면 됨
  : 아예 새로운 내용을 부여하고 싶다면 다 지우고 새로 쓰면 됨-->
